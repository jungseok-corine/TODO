# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS CI/CD

on:
  push:
    branches: [ main, develop, feature/clean-architecture ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest  # Xcode 16.1 사용
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show Xcode and Swift version
      run: |
        xcodebuild -version
        swift --version
    
    - name: List available simulators
      run: |
        xcrun simctl list devices available iPhone
    
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -scheme TODO \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
          -skip-testing:TODOTests/TodoListSnapshotTests
